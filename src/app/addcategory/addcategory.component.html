<form #addForm="ngForm" (ngSubmit)="showForm(addForm)">
    <div class="form-group">
        <label for="">Title</label>
        <input type="text" class="form-control" name="title" ngModel #title="ngModel">
    </div>
    <div class="form-group">
        <label for="">Image</label>
        <input type="file" class="form-control" name="image" ngModel #image="ngModel">
    </div>
    <div class="form-group">
        <label for="">Description</label>
        <textarea rows="3" cols="4" name="desc" ngModel #desc="ngModel"></textarea>
    </div>
    <!--<input type="checkbox" name="available" #available="ngModel" ngModel>Available
    <input type="checkbox" name="available" #available="ngModel" ngModel>Not Available-->
    <button type="submit" class="button btn-primary">Submit</button>
</form>
