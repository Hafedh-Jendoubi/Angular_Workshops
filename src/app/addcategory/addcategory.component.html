<!-- REACTIVE FORM -->

<form [formGroup]="myRForm">
    <div class="form-group">
        <label>Text:</label>
        <input type="text" formControlName="title">
        <small *ngIf="title?.invalid" style="color: red;">Error</small>
    </div>
    <div class="form-group">
        <label>Image:</label>
        <input type="file" formControlName="image">
    </div>
    <div class="form-group"> 
        <label>Description:</label>
        <textarea rows="3" cols="4" formControlName="description"></textarea>
    </div>

        <button type="submit" class="button btn-primary">Submit</button>
</form>
